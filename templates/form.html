{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
         </div>

          <div class="form-group">
            <select class="form-control" name="society">
                <option disabled selected value="">Society</option>
                <option value="Vasundhra">Vasundhra</option>
                <option value="Udaipur">Udaipur</option>
                <option value="Indrapuram">Indrapuram</option>
                <option value="Vaishali">Vaishali</option>
                <option value="Ghaziabad">Ghaziabad</option>
                <option value="Mumbai">Mumbai</option>
            </select>
          </div>

           <div class="form-group">

                <div class="form-check">
                    <input class="form-check-input" id="184" name="House. No" type="radio" value="184">
                    <label class="form-check-label" for="1">
                        184
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="200" name="House. No" type="radio" value="200">
                    <label class="form-check-label" for="200">
                        200
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="250" name="House. No" type="radio" value="250">
                    <label class="form-check-label" for="250">
                        250
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="299" name="House. No" type="radio" value="299">
                    <label class="form-check-label" for="299">
                        299
                    </label>
                </div>

        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        document.querySelector('form').onsubmit = function()
        {
            if (!document.querySelector('input').value)
            {
                alert('You must provide your name!');
                return false;
            }
            else if (!document.querySelector('select').value) {
                alert('You must provide your Society!');
                return false;
            }
            return true;
        };

    </script>

{% endblock %}
